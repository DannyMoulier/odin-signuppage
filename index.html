<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <div class="top-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <div class="middle">
      <p>Let's do this!</p>
      <form action="https://httpbin.org/post" method="post" class="signup-form" id="signup-form">
        <div class="form-set">
          <div class="form-row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
        </div>
        <div class="form-set">
          <div class="form-row">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div class="form-row">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" id="phone_number" name="phone_number" />
          </div>
          <div class="form-row">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
        </div>
      </form>
    </div>
    <div class="bottom">
      <div class="form-row">
        <button form="signup-form" type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
